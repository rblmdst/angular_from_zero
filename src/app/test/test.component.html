<!-- Form -->
<form autocomplete="off" novalidate class="form">
  <div class="red">
    <p>The name is required</p>
    <p>The name max length is 30 characters</p>
  </div>
  <div class="form-row">
    <label for="name">Name</label>
    <input formControlName="name" form id="name" type="text" />
  </div>
  <div class="red">
    <p>The level is required</p>
  </div>
  <div class="form-row">
    <label for="level">Level</label>
    <select formControlName="level" id="level">
      <option value="J">Junior</option>
      <option value="M">Medium</option>
      <option value="S">Senior</option>
    </select>
  </div>
  <div class="red">
    <p>The department is required</p>
  </div>
  <div class="form-row">
    <label for="department">Department</label>
    <select formControlName="department" id="department">
      <option value="IT">IT</option>
      <option value="Marketing">Marketing</option>
      <option value="HR">HR</option>
    </select>
  </div>
  <div class="form-buttons">
    <button disabled type="submit">Save/Add</button>
    <button type="reset">Reset</button>
  </div>
</form>
